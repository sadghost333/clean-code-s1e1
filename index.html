<html>
<head>
<title>Todo App</title>
<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
<link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>
<body>
  <div class="matrix">
    <img src="./eisenhower-matrix.jpg" alt="eisehover matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-wrapper">
      <p id="add-element">
        <label class="for__new__task">Add Item</label>
        <div class="task-row-wrapper">
          <input class="new__task task input" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
    <h3 class="list-style">Todo</h3>
    <ul id="in-complete-tasks">
      <li class="task-item">
        <input type="checkbox" class="input">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit btn">Edit</button>
        <button class="delete btn">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
      <li class="editMode task-item">
        <input type="checkbox" class="input">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input">
        <button class="edit btn">Save</button>
        <button class="delete btn">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li class="task-item">
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task inputs">
        <button class="edit btn">Edit</button>
        <button class="delete btn">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
  </div>
  <script  src="app.js"></script>
</body>
</html>
